apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

if (file('credentials.config').exists() ) {
    apply from: 'credentials.config';
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId 'jp.forkhub'
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 2100
        versionName '1.1.0'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    play {
        track = 'beta'
        uploadImages = true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.6.0'
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:4.1.0.201509280440-r'
    compile('com.google.inject.extensions:guice-assistedinject:3.0') {
        exclude group: 'com.google.inject'
    }
    compile 'com.viewpagerindicator:library:2.4.1@aar'

    //Self compiled .aar version of wishlist
    compile(name: 'lib', ext: 'aar')
}
