apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.github.mobile'
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1900
        versionName '1.9.0'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['res']
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
        }
        androidTest.setRoot(project(':integration-tests').projectDir.absolutePath + "/src/main")
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.github.rtyley:roboguice-sherlock:1.5'
    compile 'com.github.kevinsawicki:http-request:5.6'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:4.0.0-SNAPSHOT'
    compile 'com.android.support:support-v4:21.0.3'
    compile('com.google.inject.extensions:guice-assistedinject:3.0') {
        exclude group: 'com.google.inject'
    }
    compile 'com.viewpagerindicator:library:2.4.1@aar'

    //Self compiled .aar version of wishlist
    compile(name: 'lib', ext: 'aar')
}
