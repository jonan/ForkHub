apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

if (file('credentials.config').exists() ) {
    apply from: 'credentials.config';
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'jp.forkhub'
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 1998
        versionName '0.9.8'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    play {
        track = 'beta'
        uploadImages = true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:4.0.1.201506240215-r'
    compile 'com.android.support:support-v4:21.0.3'
    compile('com.google.inject.extensions:guice-assistedinject:3.0') {
        exclude group: 'com.google.inject'
    }
    compile 'com.viewpagerindicator:library:2.4.1@aar'

    //Self compiled .aar version of wishlist
    compile(name: 'lib', ext: 'aar')
}
